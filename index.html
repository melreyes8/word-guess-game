<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Monoton" rel="stylesheet">

</head>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
<body>
    <header>
        <h1>HANGMAN</h1>
            <h2>Guess That Movie!</h2>
    </header>
    <div id="mainDiv">
        <div id="leftDiv">
            <p>ROLL THAT FILM!</p>
            <p id="smallfont">(If you guessed the one-word movie title correctly)</p>
            <div id="filmDiv">
                <img src="http://fanboygaming.com/wp-content/uploads/2012/10/movie2.jpg" alt="Movie Film">
            </div>
        </div>
        <div id="rightDiv">
            <p>PRESS ANY KEY TO GET STARTED!</p>
            <br>
            <div id="wins">WINS
            <br><br>
                <span id="winCounter">0</span>
            </div>
            <div id="loss">LOSSES
            <br><br>
                <span id="lossCounter">0</span>
            </div>
            
            <div id="currentWord">CURRENT WORD</div>

            <div id="titleToGuess">_ _ _ _ _ _ _ _ _ _</div>
<br><br>
            <p>NUMBER OF GUESSES REMAINING</p>
                <span id="numGuessesLeft"></span>
<br><br><br>
            <p>LETTERS ALREADY GUESSED</p>
                <span id="wrongGuesses"></span>

        </div>
    </div>

</body>
</html>
